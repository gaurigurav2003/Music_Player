<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title> Music Player</title>
</head>
<body>
    <div class="music-player">
        <img id="track-cover" src="images/PA2.jpeg" alt="Track Cover" />
        <div class="track-info">
            <h3 id="track-title">Let me down slowly</h3>
            <h4 id="track-artist">Alec Benjamin</h4>
        </div>
        <div class="controls">
            <button id="previous" aria-label="Previous Track"><i class="fas fa-backward"></i></button>
            <button id="play" aria-label="Play/Pause"><i class="fas fa-play"></i></button>
            <button id="next" aria-label="Next Track"><i class="fas fa-forward"></i></button>
        </div>
        <div class="progress">
            <input type="range" id="progress-bar" value="0" min="0" max="100" step="1" />
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="total-duration">0:00</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
